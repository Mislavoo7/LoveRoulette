<!DOCTYPE html>
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
		<script src="http://code.jquery.com/jquery-2.1.4.js"></script>

<body>
<div id="sve">
	<div id="screen">
		<h1 id="txt"> </h1>
		<img src="img/main.png" id="naslov">
		<img src="" id="show">
	</div>

	<div id="btn">
		<img src="img/start.png" id="str">
		<img src="" id="nex">
	</div>
</div>
</body>
</html> 

<style>
body {
	background-color:#0000FF;
}
img {
	height:90%;
	width: 100%;
}
#sve {
	max-height:1000px;
	max-width: 800px;
}
#screen {
	height:80vh;
	width: 99%;
	background-color:#000000;
	border-radius: 25px;
	text-align: center;
}
#btn {
	height: 100px;
	width: 99%;

	background-color: #FF0000;
	border-radius: 25px;
}
#show, #nex {
	display: none;
}
#txt {
	display: none;
	color: #FFFFFF;
	font-size: 250%;
}
</style>

<script src="jquery-2.1.4.js"></script>
<script>
glagol = ["TOUCH", "KISS", "CUDDLE", "LICK", "BITE", "TAKE OFF"]
slike = {
	next: "img/next.png",

	hair: ["img/hairF.png", "img/hairM.png"],
	ear: ["img/ear.png", "img/ear.png"],
	lips: ["img/lips.png", "img/lips.png"],
	neck: ["img/neck.png", "img/neck.png"],
	shirt: ["img/shirtF.png", "img/shirtM.png"],
	bra: ["img/bra.png", "img/bra.png"],
	legs: ["img/legs.png", "img/legs.png"],
	pants: ["img/pantsF.png", "img/pantsM.png"],
	chest: ["img/chestF.png", "img/chestM.png"],
	panties: ["img/pantiesF.png", "img/pantiesM.png"],
	navel: ["img/navel.png", "img/navel.png"],
	back: ["img/back.png", "img/back.png"],
	ps: ["img/ps.png", "img/ps.png"],
	as: ["img/ass.png", "img/ass.png"],
	fin: ["img/fin.png", "img/fin.png"],
}

var broj = 0;

$(document).ready(function(){
	$("#btn").click(function(){
		$("#str").fadeOut("fast");
		$("#naslov").fadeOut("fast");
		$("#show").fadeIn("slow");
		$("#nex").fadeIn("slow");
		$("#txt").fadeIn("slow");
		broj++;
		start(broj);
	});
});

function hereORhis(broj) {
	if (broj%2 == 0) {return ["HERE", 0];}
	else {return ["HIS", 1];}
}

function izaberiGlagol(broj) {
	return Math.floor(Math.random() * 5);	
}

function start(broj) {
	if (broj < 5) {
		var novaSlika = Math.floor((Math.random() * 4) + 1);

		if (novaSlika == 1) {document.getElementById("show").src = slike.hair[hereORhis(broj)[1]];}
		else if (novaSlika == 2) {document.getElementById("show").src = slike.ear[hereORhis(broj)[1]];}
		else if (novaSlika == 3) {document.getElementById("show").src = slike.lips[hereORhis(broj)[1]];}
		else if (novaSlika == 4) {document.getElementById("show").src = slike.neck[hereORhis(broj)[1]];}
		document.getElementById("txt").innerHTML = glagol[izaberiGlagol(broj)] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	
	else if (broj >= 5 && broj < 7) {
		document.getElementById("show").src = slike.shirt[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[5] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj >= 7 && broj < 10) {
		var novaSlika = Math.floor((Math.random() * 4) + 1);

		if (novaSlika == 1) {document.getElementById("show").src = slike.hair[hereORhis(broj)[1]];}
		else if (novaSlika == 2) {document.getElementById("show").src = slike.ear[hereORhis(broj)[1]];}
		else if (novaSlika == 3) {document.getElementById("show").src = slike.lips[hereORhis(broj)[1]];}
		else if (novaSlika == 4) {document.getElementById("show").src = slike.neck[hereORhis(broj)[1]];}
		document.getElementById("txt").innerHTML = glagol[izaberiGlagol(broj)] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj >= 10 && broj < 12) {
		document.getElementById("show").src = slike.pants[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[5] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj >= 12 && broj < 16) {
		var novaSlika = Math.floor((Math.random() * 5) + 1);

		if (novaSlika == 1) {document.getElementById("show").src = slike.hair[hereORhis(broj)[1]];}
		else if (novaSlika == 2) {document.getElementById("show").src = slike.ear[hereORhis(broj)[1]];}
		else if (novaSlika == 3) {document.getElementById("show").src = slike.lips[hereORhis(broj)[1]];}
		else if (novaSlika == 4) {document.getElementById("show").src = slike.neck[hereORhis(broj)[1]];}
		else if (novaSlika == 5) {document.getElementById("show").src = slike.legs[hereORhis(broj)[1]];}
		document.getElementById("txt").innerHTML = glagol[izaberiGlagol(broj)] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj == 16) {
		document.getElementById("show").src = slike.bra[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[5] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj > 16 && broj < 20) {
		var novaSlika = Math.floor((Math.random() * 5) + 1);

		if (novaSlika == 1) {document.getElementById("show").src = slike.lips[hereORhis(broj)[1]];}
		else if (novaSlika == 2) {document.getElementById("show").src = slike.legs[hereORhis(broj)[1]];}
		else if (novaSlika == 3) {document.getElementById("show").src = slike.chest[hereORhis(broj)[1]];}
		else if (novaSlika == 4) {document.getElementById("show").src = slike.navel[hereORhis(broj)[1]];}
		else if (novaSlika == 5) {document.getElementById("show").src = slike.back[hereORhis(broj)[1]];}
		document.getElementById("txt").innerHTML = glagol[izaberiGlagol(broj)] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj >= 20 && broj < 22) {
		document.getElementById("show").src = slike.panties[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[5] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj >= 22 && broj < 25) {
		var novaSlika = Math.floor((Math.random() * 3) + 1);

		if (novaSlika == 1) {document.getElementById("show").src = slike.chest[hereORhis(broj)[1]];}
		else if (novaSlika == 2) {document.getElementById("show").src = slike.navel[hereORhis(broj)[1]];}
		else if (novaSlika == 3) {document.getElementById("show").src = slike.back[hereORhis(broj)[1]];}
		document.getElementById("txt").innerHTML = glagol[izaberiGlagol(broj)] + "&nbsp" + "&nbsp" + "&nbsp" + hereORhis(broj)[0];
	}
	else if (broj == 25) {
		document.getElementById("show").src = slike.ps[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[0] + "&nbsp" + "&nbsp" + "&nbsp" + "HERE";
	}
	else if (broj == 26) {
		document.getElementById("show").src = slike.as[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[4] + "&nbsp" + "&nbsp" + "&nbsp" + "HIS";
	}
	else if (broj == 27) {
		document.getElementById("show").src = slike.ps[hereORhis(broj)[1]];
		document.getElementById("txt").innerHTML = glagol[3] + "&nbsp" + "&nbsp" + "&nbsp" + "HERE";
	}
	else if (broj == 28) {
		document.getElementById("show").src = slike.fin[hereORhis(broj)[1]];
	}

	document.getElementById("nex").src = slike.next;

	if (broj == 28) {
		broj = 0;
		$('#btn').fadeOut("slow");
		$('#nex').fadeOut("slow");
		$('#txt').fadeOut("slow");
		$('#show').delay(3000).fadeOut("slow");
		$("#str").delay(3000).fadeIn("slow");
		$("#naslov").delay(3000).fadeIn("slow");
		$('#btn').delay(3000).fadeIn("slow");
		$("#btn").click(function(){
			broj++;
			start(broj);		
		});
	}
}
</script>
